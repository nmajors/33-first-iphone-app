
<ion-view>
  <ion-nav-title> Movie Tracker
  </ion-nav-title> <!--shows in top nav bar-->
  <ion-nav-buttons side="secondary">
      <button class="button button-royal" ng-click="moviesCtrl.showForm()">Add New Movie</button>
  </ion-nav-buttons>
  <ion-content>
    <div class="list">
      <a class="item item-thumbnail-left" href="#" ng-repeat="movie in moviesCtrl.movies">

      </a>
      </li>
    </ul>
  </ion-content>
</ion-view>
